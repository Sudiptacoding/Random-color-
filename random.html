<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="tomato">
    <h1>Random Color</h1>
    <script>
        function randomColor(){
            var randomColor = Math.floor(Math.random()*16777215).toString(16);
            const showColor = document.getElementById('tomato');
            showColor.style.backgroundColor = `#${randomColor}`;
        }

    randomColor();
    setInterval(() => {
        randomColor();
    }, 3000);
    </script>
</body>
</html>
